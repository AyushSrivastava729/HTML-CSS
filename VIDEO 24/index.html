<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlines and Shadows</title>
    <style>
        .box{
            border: 2px solid red;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #d70b0b;

        }
        .text-element{
             text-shadow: 2px 2px 4px #000000;
             outline: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a Box
    </div>
    <p class="text-element">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore nam blanditiis repellat cupiditate commodi rem possimus. Perferendis, aperiam magni modi accusamus neque officiis voluptatum consectetur harum temporibus assumenda, illum cum asperiores explicabo saepe ducimus.
    </p>
</body>
</html>
