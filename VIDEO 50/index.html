<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* .container{
            filter: blur(10px);
        } */
        .img1 {
            filter: brightness(122%);
            filter: contrast(1.5);
        }

        .img2 {
            filter: invert(22%);
            /* filter: opacity(1.5); */
        }

        .img3 {
            filter: grayscale(100%);
            filter: sepia(100%);
            /* filter: sepia(100%); */
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1"
            src="https://t4.ftcdn.net/jpg/01/92/48/59/360_F_192485946_yWlMIn2OUJM8VoNml93pl8I0kUBuBcG0.jpg" alt="">
        <img class="img2"
            src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRNW5_PY7EhaPpWamQLAlXZlQ2U28FZpfcSmffSY62jEbB13GiZKKNJGsmOK3VAsiqsjZ2YLQjqtUDj-TXDBOnBNQ"
            alt="">
        <img class="img3"
            src="https://c.ndtvimg.com/2025-02/3vsoa1d_virat-kohli-rohit-sharma-afp_625x300_05_February_25.jpg?im=FeatureCrop,algorithm=dnn,width=806,height=605"
            alt="">
    </div>
</body>

</html>
