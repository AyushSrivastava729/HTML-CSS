<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .Box{
            border: 2px solid blue;
            display: inline block;
            width: 344px;
            padding: 45px;
            margin: 34px;
            /*display: none;*/
        
        }
        .box1{
          /* display: none;*/
            visibility: hidden;
        }

    </style>
</head>
<body>
    <div class="Box box1">
        I am a Box
    </div>
    <div class="Box">
        also a nice box
    </div>
    <span>I am a good</span>
    <span> Boy </span>
</body>
</html>
